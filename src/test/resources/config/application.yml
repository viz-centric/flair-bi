# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    profiles:
        include:
            - test
            - dev
    application:
        name: flairbi
    jackson:
        serialization.write_dates_as_timestamps: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://localhost:5432/flairbi?ssl=false
        username: postgres
        password: admin
        hikari:
            maximum-pool-size: 2
    jpa:
        database-platform: com.flair.bi.domain.util.FixedPostgreSQL82Dialect
        database: POSTGRESQL
        show-sql: true
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test
    drop-first: true

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

couchdb:
    password: password
    username: admin
    url: http://localhost:5984
    test-connection-at-startup: false
    database-name: flairbi-view
    #    ssl-factory: com.flair.bi.ssl.FlairBIPgSqlSSLSocketFactory
    #    ssl-factory-arg: src/main/resources/config/ssl/ssl-dev.properties
    enable-s-s-l: false

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    security:
        authentication:
            jwt:
                secret: my-secret-token-to-change-in-production
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
        rememberMe:
            # security key (this key should be unique for your application, and kept secret)
            key: 81703cb4a1c3099ecc374a94c5c4efe0717e078b
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    cors: #By default CORS are not enabled. Uncomment to enable.
        allowed-origins: "*"
        allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        allowed-headers: "*"
        exposed-headers:
        allow-credentials: true
        max-age: 1800
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
    swagger:
        title: flairbi API
        description: flairbi API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:
vizualization-service-mode: grpc



image-location: ./images/
image-max-size-mb: 10

