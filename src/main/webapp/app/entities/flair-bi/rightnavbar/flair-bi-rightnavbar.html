                <div class="side-widgets overflow resource-nav">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="resource-visualizations" role="tab" id="headingOne">
                            <div class="panel-title">Visualizations</div>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                            aria-labelledby="headingOne">
                            <div class="panel-body">
                                <div class="list-group">
                                    <div class="search-box inner-addon left-addon b-b-xs">
                                        <i class="glyphicon glyphicon-search"></i>
                                        <input type="text" ng-model="searchVisual" class="form-control  rounded-corner"
                                            placeholder="Search Visualizations..." />
                                    </div>
                                    <div class="visualContainer properties">
                                        <div uib-tooltip={{visual.name}}
                                            ng-if="visual.name!='Text Object' && visual.name!='Word Cloud' && visual.name!='Box Plot'"
                                            tooltip-placement="auto" class="visual-items"
                                            ng-repeat="visual in vm.visualizations  | filter: {name: searchVisual} track by visual.id"
                                            ng-click="vm.addVisual(visual)">
                                            <a class="visual-sub-items" href>
                                                <svg class="icon flair-viz-svg">
                                                    <use xlink:href="{{visual.icon}}" />
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div ng-show="vm.sideBarTab == 'data'" ng-cloak>

                <ul class="nav nav-tabs right-nav-option-tabs">
                    <li class="first-tab">
                        <a data-toggle="tab" class="tab" ng-class="{selected: vm.activeTab == 'dimensions'}"
                            ng-click="vm.activeTab = 'dimensions' ">
                            <span uib-tooltip="Dimensions" tooltip-placement="bottom">
                                <svg class="flaticon-entity-dimension">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#entity-dimension">
                                    </use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" class="tab" ng-class="{selected: vm.activeTab == 'measures'}"
                            ng-click="vm.activeTab = 'measures' ">
                            <span uib-tooltip="Measures" tooltip-placement="bottom">
                                <svg class="flaticon-entity-measure">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#entity-measure"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" class="tab" ng-class="{selected: vm.activeTab == 'hierarchy'}"
                            ng-click="vm.activeTab = 'hierarchy' ">
                            <span uib-tooltip="Hierarchy" tooltip-placement="bottom">
                                <svg class="flaticon-hierarchy">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#hierarchy"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="side-widgets overflow resource-nav">

                    <div class="panel panel-default" ng-show="vm.activeTab == 'dimensions'">
                        <div class="panel-heading" id="resource-dimensions" role="tab" id="headingTwo">
                            <div class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                    aria-expanded="false" aria-controls="collapseTwo">Dimensions
                                    <i class="fa fa-plus pull-right" aria-hidden="true"
                                        ng-click="vm.openDialog('DIMENSION')"></i>
                                </a>
                            </div>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                            aria-labelledby="headingTwo">
                            <div class="panel-body properties">
                                <div class="list-group" dnd-list="vm.features"
                                    dnd-drop="vm.dropCallback(index, item, external, type)">
                                    <div class="search-box inner-addon left-addon b-b-xs">
                                        <i class="glyphicon glyphicon-search"></i>
                                        <input type="text" ng-model="searchDimention"
                                            class="form-control  rounded-corner" placeholder="Search Dimensions..." />
                                    </div>
                                    <div class="resource-list" dnd-draggable="vm.getSelectedItem(dimension)"
                                        dnd-moved="vm.features.splice($index, 1)" dnd-effect-allowed="move"
                                        ng-repeat="dimension in vm.features | filter: {featureType: 'DIMENSION'} | filter: {name: searchDimention} ">
                                        <div class="list-group-item">
                                            <span uib-tooltip="Drag and Drop into Visualization"
                                                tooltip-placement="right"><i class="fa fa-arrows-alt"></i></span>
                                            <span class="feature-name"
                                                ng-click="vm.changeFeature(dimension)">{{dimension.name}}</span>
                                            <span class="delete" ng-click="vm.deleteFeature(dimension)"
                                                aria-hidden="true">
                                                <svg class="flaticon-close">
                                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close">
                                                    </use>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" ng-show="vm.activeTab == 'measures'">
                        <div class="panel-heading" id="resource-measures" role="tab" id="headingThree">
                            <div class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                    aria-expanded="false" aria-controls="collapseThree">
                                    Measures
                                    <i class="fa fa-plus pull-right" ng-click="vm.openDialog('MEASURE')"></i>
                                </a>
                            </div>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel"
                            aria-labelledby="headingThree">
                            <div class="panel-body">
                                <div class="list-group" dnd-list="vm.features"
                                    dnd-drop="vm.dropCallback(index, item, external, type)">
                                    <div class="search-box inner-addon left-addon b-b-xs">
                                        <i class="glyphicon glyphicon-search"></i>
                                        <input type="text" ng-model="searchMeasure" class="form-control  rounded-corner"
                                            placeholder="Search Measures..." /></div>
                                    <div class="resource-list" dnd-draggable="vm.getSelectedItem(measure)"
                                        dnd-moved="vm.features.splice($index, 1)" dnd-effect-allowed="move"
                                        dnd-selected="vm.selected = measure"
                                        ng-class="{'selected': vm.selected === measure}"
                                        ng-repeat="measure in vm.features | filter: {featureType: 'MEASURE'} | filter: {name: searchMeasure}">
                                        <div class="list-group-item" href>
                                            <span uib-tooltip="Drag and Drop into chart" tooltip-placement="right"><i
                                                    class="fa fa-arrows-alt"></i></span>
                                            <span class="feature-name"
                                                ng-click="vm.changeFeature(measure)">{{measure.name}}</span>
                                            <span ng-click="vm.deleteFeature(measure)" class="delete"
                                                aria-hidden="true">
                                                <svg class="flaticon-close">
                                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close">
                                                    </use>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" ng-show="vm.activeTab == 'hierarchy'">
                        <div class="panel-heading" id="resource-hierarchies" role="tab" id="headingTwo">
                            <div class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                    aria-expanded="false" aria-controls="collapseTwo">Hierarchies
                                    <i class="fa fa-plus pull-right" ng-click="vm.hierarchyDialog()"></i>
                                </a>
                            </div>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                            aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <div class="list-group">
                                    <div class="resource-list" ng-repeat="hierarchy in vm.hierarchies">
                                        <a class="list-group-item" href>
                                            <span class="feature-name"
                                                ng-click="vm.changeHierarchy(hierarchy)">{{hierarchy.name}}</span>
                                            <span ng-click="vm.deleteHierarchy(hierarchy)" class="delete"
                                                style="color:red;" aria-hidden="true">
                                                <svg class="flaticon-close">
                                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close">
                                                    </use>
                                                </svg>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div ng-show="vm.sideBarTab == 'filters'">

                <filter-pane-component view="vm.view" dimensions="vm.dimensions"></filter-pane-component>

            </div>

            <div ng-show="vm.sideBarTab == 'widgets'">
                <filter-pane-widget-component view="vm.view" dimensions="vm.FavouriteDimensions"></filter-pane-widget-component>
            </div>

            <div class="properties-sidebar" ng-show="vm.sideBarTab == 'properties'">

                <ul class="nav nav-tabs right-nav-option-tabs">
                    <li class="first-tab property-tab">
                        <a data-toggle="tab" class="tab" ng-class="{selected: vm.propTab == 'viz-properties'}"
                            ng-click="vm.propTab = 'viz-properties'">
                            <span uib-tooltip="Viz Properties" tooltip-placement="bottom">
                                <svg class="flaticons-viz-properties">
                                    <use xlink:href="#viz-properties" />
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="property-tab" uib-tooltip="Data Properties" tooltip-placement="bottom">
                        <a data-toggle="tab" class="tab" ng-class="{selected: vm.propTab == 'data-properties'}"
                            ng-click="vm.propTab = 'data-properties'">
                            <svg class="flaticons-data-properties">
                                <use xlink:href="#viz-data-properties" />
                            </svg>
                        </a>
                    </li>
                </ul>
                <div class="properties">
                    <div ng-show="vm.propTab == 'viz-properties'">
                        <title-properties-component visual="vm.visual"></title-properties-component>
                        <body-properties-component visual="vm.visual" slider="vm.slider"></body-properties-component>
                        <chart-properties-component features="vm.features" visual="vm.visual"></chart-properties-component>

                    </div>

                    <div ng-show="vm.propTab == 'data-properties'">
                        <field-properties-component hierarchies="vm.hierarchies" features="vm.features" view="vm.view"
                            visual="vm.visual" />
                    </div>

                    <div ng-show="vm.propTab == 'data-constraints-properties'">
                        <button class="btn btn-primary" ng-click="vm.openDataContraints()">
                            open
                        </button>
                    </div>
                </div>

                <div id="right-nav-footer">
                    <button class="btn btn-primary" ng-click="vm.validate()" ng-if="validator"
                        type="button">Validate</button>
                    <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="vm.isSaving" type="submit">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;
                        <span data-translate="entity.action.save">Save</span>
                    </button>
                </div>

            </div>

        </div>

    </div>
    <!-- end of slider -->

    <nav id="leftside-thinbar" class="resource-tabs navbar-default">
        <button uib-tooltip="Visualizations" tooltip-placement="left" ng-show="vm.ngIfResources()"
            ng-toggled="vm.navbarToggled"
            ng-class="{selected: vm.sideBarTab == 'vizualizations',optiondisabled:!vm.ngIfResources()}"
            ng-click="vm.onVizualizationsOpen()">
            <svg class="flaticons-resources">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#resources"></use>
            </svg>
        </button>

        <button uib-tooltip="Data" tooltip-placement="left" ng-show="vm.ngIfResources()" ng-toggled="vm.dataToggled"
            ng-class="{selected: vm.sideBarTab == 'data',optiondisabled:!vm.ngIfResources()}"
            ng-click="vm.onDataOpen()">
            <svg class="flaticons-data-properties">
                <use xlink:href="#data-properties" />
            </svg>
        </button>

        <button uib-tooltip="Filters" tooltip-placement="left" ng-toggled="vm.filterToggled" ng-if="vm.ngIfFilters()"
            ng-click="vm.onFiltersOpen()" ng-class="{selected: vm.sideBarTab == 'filters'}">
            <svg class="flaticons-filter">
                <use xlink:href="#filter" />
            </svg>
        </button>
        <button uib-tooltip="Favourite Filters" tooltip-placement="left" ng-toggled="vm.widgetsToggled" ng-if="vm.ngIfFilters()"
            ng-click="vm.onWidgetsOpen()" ng-class="{selected: vm.sideBarTab == 'widgets'}">
            <svg class="favourite-filters">
                <use xlink:href="#favourite-filters" />
            </svg>
        </button>

        <button uib-tooltip="Properties" tooltip-placement="left" ng-show="vm.ngIfResources()"
            ng-disabled="!vm.propertiesToggled" ng-toggled="vm.propertiesToggled" ng-click="vm.onPropertiesOpen()"
            ng-class="{selected: vm.sideBarTab == 'properties',optiondisabled:!vm.propertiesToggled}">
            <svg class="flaticons-settings">
                <use xlink:href="#fbi-box-settings" />
            </svg>
        </button>

    </nav>

</div>
